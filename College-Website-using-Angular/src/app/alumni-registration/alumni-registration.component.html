<form (ngSubmit)="onSubmit()" #alumniForm="ngForm" class="alumni-form">
  <h2 class="form-heading">Alumni Registration Form</h2>

  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="alumni.name" class="form-control" placeholder="Name" required>
  </div>
  
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="alumni.email" class="form-control" placeholder="Email" required>
  </div>

  <div class="form-group mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" id="phone" name="phone" [(ngModel)]="alumni.phone" class="form-control" placeholder="Phone" required>
  </div>

  <div class="form-group mb-3">
    <label for="graduationYear" class="form-label">Graduation Year</label>
    <input type="number" id="graduationYear" name="graduationYear" [(ngModel)]="alumni.graduationYear" class="form-control" placeholder="Graduation Year" min="2005" [max]="currentYear" required>
  </div>

  <div class="form-group mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea id="message" name="message" [(ngModel)]="alumni.message" class="form-control" placeholder="Message"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
  <button type="button" class="btn btn-secondary" (click)="downloadDetails()">Download Registration Details</button>
</form>
